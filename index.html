<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>HS SPORTS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .search-box {
            margin: 20px;
            text-align: center;
        }

        .search-box input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }

        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .produto {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .produto h3 {
            margin: 10px 0;
        }

        .produto img {
            width: 100%;
            max-width: 180px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .produto button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .produto button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<header>
    <h1>HS SPORTS</h1>
    <p>Sua loja esportiva online</p>
</header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Pesquisar produto..." onkeyup="pesquisar()">
</div>

<div class="produtos" id="listaProdutos">

    <div class="produto">
        <img src="imagens/chuteira.jpg" alt="Chuteira de campo">
        <h3>Chuteira de campo</h3>
        <p>Ideal para grama</p>
        <button onclick="comprar('https://shopee.com.br/2025-Novo-Estilo-Botas-De-Futebol-Airzoom-Travesseiro-De-Ar-Dwaterproof-%C3%81gua-FG-T%C3%AAnis-De-Treinamento35-45-i.1408151987.28933141054')">Comprar</button>
    </div>

    <div class="produto">
        <img src="imagens/camisa.jpg" alt="Camisa Adidas Flamengo 2025 Jogador">
        <h3>Camisa Adidas Flamengo 2025 Jogador</h3>
        <p>Confort√°vel e estilosa</p>
        <button onclick="comprar('https://shopee.com.br/Camisa-Adidas-Flamengo-I-2025-Jogador-i.1337527569.22298188832')">Comprar</button>
    </div>

    <div class="produto">
        <img src="imagens/mochila.jpg" alt="Mochila Esportiva">
        <h3>Mochila Esportiva</h3>
        <p>Perfeita para levar para os jogos</p>
        <button onclick="comprar('https://shopee.com.br/Mochila-Esportiva-Pequena-Resistente-Unissex-Moderna-i.375584702.23093151527')">Comprar</button>
    </div>

    <div class="produto">
        <img src="imagens/meia.jpg" alt="Meia Anti-derrapante">
        <h3>Meia Anti-derrapante</h3>
        <p>Mais seguran√ßa em campo e quadra</p>
        <button onclick="comprar('https://shopee.com.br/12-kit-Meia-Esportiva-antiderrapante-Futebol-Algod%C3%A3o-Alta-qualidade-ventila-i.1161906393.19499378707')">Comprar</button>
    </div>

    <div class="produto">
        <img src="imagens/drifit.jpg" alt="Camisa Dri-fit">
        <h3>Camisa Dri-Fit</h3>
        <p>Ideal para treinos</p>
        <button onclick="comprar('https://shopee.com.br/KIT4-Camiseta-Camisa-Lisa-Dry-Fitness-Treino-Academia-Casual-Masculina-Respiravel-Confort%C3%A1vel-i.1363242215.23794249200')">Comprar</button>
    </div>

</div>

<script>
    function pesquisar() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let produtos = document.getElementsByClassName("produto");

        for (let i = 0; i < produtos.length; i++) {
            let nome = produtos[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
            produtos[i].style.display = nome.includes(input) ? "block" : "none";
        }
    }

    function comprar(link) {
        window.location.href = link;
    }
</script>

</body>
</html>
